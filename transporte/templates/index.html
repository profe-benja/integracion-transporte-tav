<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transporte</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Consulta de Estado de Producto</h1>
            
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="codigo_seguimiento" class="form-label">Código del Producto</label>
                    <input type="text" class="form-control" name="codigo_seguimiento" id="codigo_seguimiento" placeholder="Ingrese el código del producto" required>
                </div>
                <button type="submit" class="btn btn-primary">Consultar Estado</button>
            </form>
        
            <!-- Aquí se mostrará el resultado de la consulta -->
            <div id="resultado" class="mt-4"></div>
        </div>

        <div class="container">
            <div class="row">
                <div class="justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">{{ resultados.codigo_seguimiento }}</h5>
                        <p class="card-text">{{ resultados.persona_origen }}</p>
                        <a href="#" class="btn btn-primary">{{ resultados.estado }}</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
